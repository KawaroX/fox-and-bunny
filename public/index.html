<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="inspiration" content="To the one who inspired this tale of the fox and bunny">
    <title>狐狸和小白兔🦊🐰 </title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="alternate icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/music-styles.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- 致一位曾经的朋友: 是你给予了这个故事灵感与力量，愿你的梦想如星光闪耀，以及天天开心🦊🐰  -->
    <div id="version-info" class="version-info">
        <span class="version-number">v1.2.8</span>
        <div class="version-details">
          <h3>版本信息</h3>
          <p>当前版本: v1.2.8</p>
          <p>最后更新: 2024-10-09</p>
          <p>新功能: 添加了音乐，可以点击💿播放</p>
        </div>
      </div>
    <div class="scene">
        <div class="scene-background"></div>
        <div class="sun"></div>
        <div class="sunlight"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="grass-layer grass-back"></div>
        <div class="grass-layer grass-middle"></div>
        <div class="grass-layer grass-front"></div>
        <div class="characters">
            <div class="fox">🦊</div>
            <div class="bunny">🐰</div>
        </div>
        <div class="scene-overlay"></div>
    </div>
    <div class="container">
        <h1 class="scene-title">要来点故事吗<br>以及做个好梦 :D</h1>
        <button id="generateStory" class="primary-button">生成随机故事</button>
        <button id="toggleCustomStory" class="secondary-button">创作独特故事</button>
        <div id="customStorySection">
            <input type="text" id="customPrompt" placeholder="在草原上编织你的故事...">
            <button id="generateCustomStory" class="secondary-button">生成自定义故事</button>
        </div>
        <div id="story" class="hide">
            <button id="closeStory">&times;</button>
            <div id="storyContent" class="story-content"></div>
        </div>
    </div>

    <div id="musicPlayer" class="music-player">
        <button id="musicToggle" class="music-button">💿</button>
        <div id="songInfo" class="song-info">
            <img src="https://freetouse.com/data/track-artworks/@512/6144a6c57ac23.webp" alt="Album Cover" class="album-cover">
            <p>Music: <span id="currentSong">mango tea</span> by <span id="currentArtist">massobeats</span></p>
            <p>Source: <a href="https://freetouse.com/music" target="_blank">Free To Use Music</a></p>
            <br>
            <p><b>Click to Play</b></p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/interactive-scene.js"></script>
    <script src="js/music-player.js"></script>
    <a href="https://github.com/KawaroX/fox-and-bunny" target="_blank">
        <footer class="copyright">
            <p>© 2024 Luwavic • 狐狸和小白兔 • <span style="font-weight: bold; color: #FF6A88;">GitHub</span></p>
        </footer>
    </a>
</body>
</html>
