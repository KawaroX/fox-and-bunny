<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁãêÁã∏ÂíåÂ∞èÁôΩÂÖî</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'ZCOOL XiaoWei', serif;
            color: #333;
            overflow-x: hidden;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            overflow: hidden;
            z-index: -1;
        }

        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffa600;
            border-radius: 50%;
            top: 10%;
            right: 10%;
            box-shadow: 0 0 50px #ff6b6b;
            animation: sunPulse 4s infinite alternate;
        }

        @keyframes sunPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: #4CAF50;
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
        }

        .characters {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            gap: 20px;
        }

        .fox, .rabbit {
            font-size: 50px;
            transition: transform 0.3s ease;
        }

        .fox {
            animation: foxMove 10s infinite alternate;
        }

        .rabbit {
            animation: rabbitMove 8s infinite alternate;
        }

        @keyframes foxMove {
            0% { transform: translateX(-10px) rotate(-5deg); }
            50% { transform: translateX(10px) rotate(5deg); }
            100% { transform: translateX(-10px) rotate(-5deg); }
        }

        @keyframes rabbitMove {
            0% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(5deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: #ffffff;
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #story {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 30px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #story::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        #story:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .primary-button {
            background: linear-gradient(45deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .secondary-button {
            background: transparent;
            border: 2px solid #FF6A88;
            color: #FF6A88;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .secondary-button:hover {
            background: rgba(255, 106, 136, 0.1);
        }

        #customStorySection {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }

        #customStorySection.show {
            max-height: 200px;
            opacity: 1;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 16px;
            opacity: 0;
            transform: translateY(20px);
        }

        #customStorySection.show input[type="text"] {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease-out 0.2s, transform 0.5s ease-out 0.2s;
        }

        input[type="text"]:focus {
            border-color: #FF6A88;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 106, 136, 0.5);
        }

        .error {
            color: #FF6A88;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .fox, .rabbit {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        <div class="grass"></div>
        <div class="characters">
            <div class="fox">ü¶ä</div>
            <div class="rabbit">üê∞</div>
        </div>
    </div>
    <div class="container">
        <h1>Êù•ÁÇπÊïÖ‰∫ãÂêß :)</h1>
        <button id="generateStory" class="primary-button">ÁîüÊàêÈöèÊú∫ÊïÖ‰∫ã</button>
        <button id="toggleCustomStory" class="secondary-button">Âàõ‰ΩúÁã¨ÁâπÊïÖ‰∫ã</button>
        <div id="customStorySection">
            <input type="text" id="customPrompt" placeholder="Âú®ËçâÂéü‰∏äÁºñÁªá‰Ω†ÁöÑÊïÖ‰∫ã...">
            <button id="generateCustomStory" class="secondary-button">ÁîüÊàêËá™ÂÆö‰πâÊïÖ‰∫ã</button>
        </div>
        <div id="story"></div>
    </div>

    <script>
        const storyElement = document.getElementById('story');
        const generateButton = document.getElementById('generateStory');
        const toggleCustomButton = document.getElementById('toggleCustomStory');
        const customStorySection = document.getElementById('customStorySection');
        const customPromptInput = document.getElementById('customPrompt');
        const generateCustomButton = document.getElementById('generateCustomStory');

        async function fetchStory(url, method = 'GET', body = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!data.story) {
                    throw new Error('ËøîÂõûÁöÑÊï∞ÊçÆ‰∏≠Ê≤°ÊúâÊïÖ‰∫ã');
                }
                storyElement.textContent = data.story;
                storyElement.classList.remove('error');
            } catch (error) {
                console.error('Ëé∑ÂèñÊïÖ‰∫ãÊó∂Âá∫Èîô:', error);
                storyElement.textContent = 'Â§ïÈò≥Ë•ø‰∏ãÔºåÊïÖ‰∫ãÊ∂àÊï£‰∫Ü...ËØ∑ÂÜçÊ¨°Â∞ùËØïÁºñÁªá‰Ω†ÁöÑÊïÖ‰∫ã„ÄÇ';
                storyElement.classList.add('error');
            }
        }

        generateButton.addEventListener('click', () => fetchStory('/api/story'));

        toggleCustomButton.addEventListener('click', () => {
            customStorySection.classList.toggle('show');
        });

        generateCustomButton.addEventListener('click', () => {
            const prompt = customPromptInput.value;
            if (!prompt) {
                alert('ËØ∑Âú®ËçâÂéü‰∏äÁºñÁªá‰Ω†ÁöÑÊïÖ‰∫ã...');
                return;
            }
            fetchStory('/api/custom-story', 'POST', { prompt });
        });
    </script>
</body>
</html>
