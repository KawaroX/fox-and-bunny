<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狐狸和小白兔</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0c3fc, #f9d2d2);
            color: #3a3a3a;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            line-height: 1.6;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        h1 {
            color: #5d3c91;
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }
        #story {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            padding: 25px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        #story:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        button {
            background: linear-gradient(to right, #ff6f61, #de5b91);
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #ff6f61;
            outline: none;
        }
        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>来点故事，睡个好觉吧</h1>
    <button id="generateStory">生成随机故事</button>
    <div>
        <input type="text" id="customPrompt" placeholder="输入自定义提示...">
        <button id="generateCustomStory">生成自定义故事</button>
    </div>
    <div id="story"></div>

    <script>
        const storyElement = document.getElementById('story');
        const generateButton = document.getElementById('generateStory');
        const customPromptInput = document.getElementById('customPrompt');
        const generateCustomButton = document.getElementById('generateCustomStory');

        async function fetchStory(url, method = 'GET', body = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!data.story) {
                    throw new Error('返回的数据中没有故事');
                }
                storyElement.textContent = data.story;
                storyElement.classList.remove('error');
            } catch (error) {
                console.error('获取故事时出错:', error);
                storyElement.textContent = '抱歉，获取故事时遇到了问题。请稍后再试。';
                storyElement.classList.add('error');
            }
        }

        generateButton.addEventListener('click', () => fetchStory('/api/story'));

        generateCustomButton.addEventListener('click', () => {
            const prompt = customPromptInput.value;
            if (!prompt) {
                alert('请输入自定义提示！');
                return;
            }
            fetchStory('/api/custom-story', 'POST', { prompt });
        });
    </script>
</body>
</html>
