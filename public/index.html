<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç‹ç‹¸å’Œå°ç™½å…”</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Serif SC', serif;
            color: #333;
            overflow-x: hidden;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            overflow: hidden;
            z-index: -1;
        }

        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffa600;
            border-radius: 50%;
            top: 10%;
            right: 10%;
            box-shadow: 0 0 50px #ff6b6b;
            animation: sunPulse 4s infinite alternate;
        }

        @keyframes sunPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .grass {
            position: absolute;
            bottom: 0;
            left: -10%;
            width: 120%;
            height: 40%;
            background: #4CAF50;
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
        }

        .grass::before, .grass::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #4CAF50;
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
        }

        .grass::before {
            left: -5%;
            height: 80%;
            background: #45a049;
        }

        .grass::after {
            right: -5%;
            height: 60%;
            background: #3d8b40;
        }

        .characters {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            gap: 20px;
            width: 80%;
        }

        .fox, .rabbit {
            font-size: 50px;
            transition: transform 0.3s ease;
            position: absolute;
        }

        .fox {
            animation: foxMove 15s infinite alternate;
            left: 0;
        }

        .rabbit {
            animation: rabbitMove 12s infinite alternate;
            right: 0;
        }

        @keyframes foxMove {
            0% { transform: translateX(0) rotate(-5deg); }
            25% { transform: translateX(100px) rotate(5deg); }
            50% { transform: translateX(200px) rotate(-5deg); }
            75% { transform: translateX(300px) rotate(5deg); }
            100% { transform: translateX(400px) rotate(-5deg); }
        }

        @keyframes rabbitMove {
            0% { transform: translateX(0) translateY(0) rotate(5deg); }
            25% { transform: translateX(-100px) translateY(-20px) rotate(-5deg); }
            50% { transform: translateX(-200px) translateY(0) rotate(5deg); }
            75% { transform: translateX(-300px) translateY(-20px) rotate(-5deg); }
            100% { transform: translateX(-400px) translateY(0) rotate(5deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', sans-serif;
            color: #ffffff;
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #story {
            display: none;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 30px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            line-height: 1.6;
            transition: all 0.5s ease-out;
            max-height: 0;
            opacity: 0;
        }

        #story.show {
            display: block;
            max-height: 2000px; /* è®¾ç½®ä¸€ä¸ªè¾ƒå¤§çš„å€¼ */
            opacity: 1;
        }

        #story.hide {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
        }

        #storyContent {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        #storyContent.show {
            opacity: 1;
            transform: translateY(0);
        }

        #storyContent p {
            margin-bottom: 1em;
        }

        #storyContent h2 {
            text-align: center;
            margin-top: 1em;
            margin-bottom: 1em;
        }


        #closeStory {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #FF6A88;
        }

        #closeStory:hover {
            color: #ff4d6d;
        }

        .primary-button {
            background: linear-gradient(45deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .secondary-button {
            background: transparent;
            border: 2px solid #FF6A88;
            color: #FF6A88;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .secondary-button:hover {
            background: rgba(255, 106, 136, 0.1);
        }

        #customStorySection {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }

        #customStorySection.show {
            max-height: 200px;
            opacity: 1;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 16px;
            opacity: 0;
            transform: translateY(20px);
        }

        #customStorySection.show input[type="text"] {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease-out 0.2s, transform 0.5s ease-out 0.2s;
        }

        input[type="text"]:focus {
            border-color: #FF6A88;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 106, 136, 0.5);
        }

        .error {
            color: #FF6A88;
            font-weight: bold;
            text-align: center;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .fox, .rabbit {
                font-size: 30px;
            }
            #story {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        <div class="grass"></div>
        <div class="characters">
            <div class="fox">ğŸ¦Š</div>
            <div class="rabbit">ğŸ°</div>
        </div>
    </div>
    <div class="container">
        <h1>æ¥ç‚¹æ•…äº‹å§ :)</h1>
        <button id="generateStory" class="primary-button">ç”Ÿæˆéšæœºæ•…äº‹</button>
        <button id="toggleCustomStory" class="secondary-button">åˆ›ä½œç‹¬ç‰¹æ•…äº‹</button>
        <div id="customStorySection">
            <input type="text" id="customPrompt" placeholder="åœ¨è‰åŸä¸Šç¼–ç»‡ä½ çš„æ•…äº‹...">
            <button id="generateCustomStory" class="secondary-button">ç”Ÿæˆè‡ªå®šä¹‰æ•…äº‹</button>
        </div>
        <div id="story">
            <button id="closeStory">&times;</button>
            <div id="storyContent"></div>
        </div>
    </div>

    <script>
        const storyElement = document.getElementById('story');
        const storyContentElement = document.getElementById('storyContent');
        const generateButton = document.getElementById('generateStory');
        const toggleCustomButton = document.getElementById('toggleCustomStory');
        const customStorySection = document.getElementById('customStorySection');
        const customPromptInput = document.getElementById('customPrompt');
        const generateCustomButton = document.getElementById('generateCustomStory');
        const closeStoryButton = document.getElementById('closeStory');

        // è‡ªå®šä¹‰ marked æ¸²æŸ“å™¨
        const renderer = new marked.Renderer();
        renderer.heading = function(text, level) {
            // æ‰€æœ‰æ ‡é¢˜éƒ½ä½¿ç”¨ h2
            return '<h2>' + text + '</h2>';
        };

        marked.setOptions({
            renderer: renderer,
            breaks: true,  // å°†æ¢è¡Œç¬¦è½¬æ¢ä¸º <br>
            gfm: true,     // ä½¿ç”¨ GitHub é£æ ¼çš„ Markdown
        });

        async function fetchStory(url, method = 'GET', body = null) {
            try {
                // æ˜¾ç¤ºåŠ è½½æç¤º
                storyContentElement.innerHTML = '<p class="loading">æ­£åœ¨ç¼–ç»‡æ•…äº‹ï¼Œè¯·ç¨å€™...</p>';
                storyElement.classList.remove('hide');
                storyElement.classList.add('show');
                storyContentElement.classList.remove('show');

                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!data.story) {
                    throw new Error('è¿”å›çš„æ•°æ®ä¸­æ²¡æœ‰æ•…äº‹');
                }
                
                // æ ¼å¼åŒ–æ•…äº‹æ–‡æœ¬ï¼Œç¡®ä¿æ®µè½ä¹‹é—´åªæœ‰ä¸€ä¸ªæ¢è¡Œ
                const formattedStory = data.story.replace(/\n\s*\n/g, '\n');
                
                storyContentElement.innerHTML = marked.parse(formattedStory);
                storyElement.classList.remove('error');
                
                // æ·»åŠ å»¶è¿Ÿä»¥åˆ›å»ºåŠ¨ç”»æ•ˆæœ
                setTimeout(() => {
                    storyContentElement.classList.add('show');
                }, 100);
            } catch (error) {
                console.error('è·å–æ•…äº‹æ—¶å‡ºé”™:', error);
                storyContentElement.innerHTML = '<p class="error">å¤•é˜³è¥¿ä¸‹ï¼Œæ•…äº‹æ¶ˆæ•£äº†...è¯·å†æ¬¡å°è¯•ç¼–ç»‡ä½ çš„æ•…äº‹ã€‚</p>';
                storyElement.classList.add('error');
                storyContentElement.classList.add('show');
            }
        }

        generateButton.addEventListener('click', () => fetchStory('/api/story'));

        toggleCustomButton.addEventListener('click', () => {
            customStorySection.classList.toggle('show');
        });

        generateCustomButton.addEventListener('click', () => {
            const prompt = customPromptInput.value;
            if (!prompt) {
                alert('è¯·åœ¨è‰åŸä¸Šç¼–ç»‡ä½ çš„æ•…äº‹...');
                return;
            }
            fetchStory('/api/custom-story', 'POST', { prompt });
        });

        closeStoryButton.addEventListener('click', () => {
            storyElement.classList.add('hide');
            storyContentElement.classList.remove('show');
            setTimeout(() => {
                storyElement.classList.remove('show');
                storyContentElement.innerHTML = '';
            }, 500);
        });
    </script>
</body>
</html>
