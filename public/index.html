<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狐狸和小白兔</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Serif SC', serif;
            color: #333;
            overflow-x: hidden;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            overflow: hidden;
            z-index: -1;
        }

        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ffa600;
            border-radius: 50%;
            top: 10%;
            right: 10%;
            box-shadow: 0 0 50px #ff6b6b;
            animation: sunPulse 4s infinite alternate;
        }

        @keyframes sunPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .grass {
            position: absolute;
            bottom: 0;
            left: -10%;
            width: 120%;
            height: 40%;
            background: #4CAF50;
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
        }

        .grass::before, .grass::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #4CAF50;
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
        }

        .grass::before {
            left: -5%;
            height: 80%;
            background: #45a049;
        }

        .grass::after {
            right: -5%;
            height: 60%;
            background: #3d8b40;
        }

        .characters {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            gap: 20px;
            width: 80%;
        }

        .fox, .rabbit {
            font-size: 50px;
            transition: transform 0.3s ease;
            position: absolute;
        }

        .fox {
            animation: foxMove 15s infinite alternate;
            left: 0;
        }

        .rabbit {
            animation: rabbitMove 12s infinite alternate;
            right: 0;
        }

        @keyframes foxMove {
            0% { transform: translateX(0) rotate(-5deg); }
            25% { transform: translateX(100px) rotate(5deg); }
            50% { transform: translateX(200px) rotate(-5deg); }
            75% { transform: translateX(300px) rotate(5deg); }
            100% { transform: translateX(400px) rotate(-5deg); }
        }

        @keyframes rabbitMove {
            0% { transform: translateX(0) translateY(0) rotate(5deg); }
            25% { transform: translateX(-100px) translateY(-20px) rotate(-5deg); }
            50% { transform: translateX(-200px) translateY(0) rotate(5deg); }
            75% { transform: translateX(-300px) translateY(-20px) rotate(-5deg); }
            100% { transform: translateX(-400px) translateY(0) rotate(5deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', sans-serif;
            color: #ffffff;
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #story {
            display: block;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 30px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            line-height: 1.6;
            transition: all 0.5s ease-out;
            max-height: 0;
            opacity: 0;
        }

        #story.show {
            max-height: 2000px; /* 设置一个较大的值 */
            opacity: 1;
        }

        #story.hide {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
        }

        #storyContent {
            opacity: 1;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        #storyContent.hide {
            opacity: 0;
            transform: translateY(20px);
        }

        #storyContent.show {
            opacity: 1;
            transform: translateY(0);
        }

        #storyContent h2 {
            text-align: center;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        
        .story-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .show {
            opacity: 1;
        }

        #closeStory {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #FF6A88;
        }

        #closeStory:hover {
            color: #ff4d6d;
        }

        .primary-button {
            background: linear-gradient(45deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .secondary-button {
            background: transparent;
            border: 2px solid #FF6A88;
            color: #FF6A88;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .secondary-button:hover {
            background: rgba(255, 106, 136, 0.1);
        }

        #customStorySection {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }

        #customStorySection.show {
            max-height: 200px;
            opacity: 1;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 16px;
            opacity: 0;
            transform: translateY(20px);
        }

        #customStorySection.show input[type="text"] {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease-out 0.2s, transform 0.5s ease-out 0.2s;
        }

        input[type="text"]:focus {
            border-color: #FF6A88;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 106, 136, 0.5);
        }

        .error {
            color: #FF6A88;
            font-weight: bold;
            text-align: center;
        }

        .loading {
            text-align: center;
            font-style: italic;
            margin-bottom: 1em;
            color: #666;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }
        #storyContent h2 {
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 1em;
    margin-bottom: 0.5em;
}

#storyContent p {
    margin-bottom: 1em;
}

#storyContent span {
    display: inline-block;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

        #loadingIndicator {
            animation: fadeInUp 0.5s ease-out;
        }

        #loadingIndicator.fadeOut {
            animation: fadeOutDown 0.5s ease-out forwards;
        }

        @keyframes ellipsis {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: ''; }
        }

        #loadingIndicator::after {
            content: '';
            display: inline-block;
            animation: ellipsis 1.5s infinite;
            width: 20px;
            text-align: left;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .fox, .rabbit {
                font-size: 30px;
            }
            #story {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        <div class="grass"></div>
        <div class="characters">
            <div class="fox">🦊</div>
            <div class="rabbit">🐰</div>
        </div>
    </div>
    <div class="container">
        <h1>想要来点故事吗</h1>
        <h1>或者做个好梦 :)</h1>
        <button id="generateStory" class="primary-button">生成随机故事</button>
        <button id="toggleCustomStory" class="secondary-button">创作独特故事</button>
        <div id="customStorySection">
            <input type="text" id="customPrompt" placeholder="在草原上编织你的故事...">
            <button id="generateCustomStory" class="secondary-button">生成自定义故事</button>
        </div>
        <div id="story" class="hide">
            <button id="closeStory">&times;</button>
            <div id="storyContent" class="story-content"></div>
        </div>
    </div>

    <script>
        const storyElement = document.getElementById('story');
        const storyContentElement = document.getElementById('storyContent');
        const generateButton = document.getElementById('generateStory');
        const toggleCustomButton = document.getElementById('toggleCustomStory');
        const customStorySection = document.getElementById('customStorySection');
        const customPromptInput = document.getElementById('customPrompt');
        const generateCustomButton = document.getElementById('generateCustomStory');
        const closeStoryButton = document.getElementById('closeStory');

        async function fetchStory(url, method = 'GET', body = null) {
            storyElement.classList.remove('hide');
            storyElement.classList.add('show');
            storyContentElement.innerHTML = '<div id="loadingIndicator" class="loading">正在编织故事，请稍候</div>';
            const loadingIndicator = document.getElementById('loadingIndicator');

            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data && data.story) {
                    const formattedStory = data.story;

                    loadingIndicator.classList.add('fadeOut');
                    await new Promise(resolve => setTimeout(resolve, 500));

                    storyContentElement.innerHTML = ''; // 清空内容以准备流式输出
                    typeStory(formattedStory);
                } else {
                    throw new Error("返回的数据中没有故事");
                }
            } catch (error) {
                console.error('获取故事时出错:', error);
                storyContentElement.innerHTML = '<p class="error">夕阳西下，故事消散了...请再次尝试编织你的故事。</p>';
                storyElement.classList.add('error');
            }
        }

        function typeStory(story) {
            const paragraphs = story.split('\n\n'); // 按空行分割段落
            let paragraphIndex = 0;
            let charIndex = 0;
            const delay = 15; // 每个字符的延迟，单位毫秒

            storyContentElement.innerHTML = ''; // 清空原有内容
            storyContentElement.classList.add('story-content');

            // 初始化故事容器的高度
            storyElement.style.height = '0px';

            function addNextCharacter() {
                if (paragraphIndex < paragraphs.length) {
                    const paragraph = paragraphs[paragraphIndex];
                    
                    if (charIndex === 0) {
                        // 检查是否为标题，同时保留 '#' 后的空格
                        const isHeading = paragraph.startsWith('#');
                        // 创建新的元素，如果是标题则使用 h2，否则使用 p
                        const element = document.createElement(isHeading ? 'h2' : 'p');
                        storyContentElement.appendChild(element);
                    }

                    if (charIndex < paragraph.length) {
                        const char = paragraph[charIndex];
                        const currentElement = storyContentElement.lastElementChild;
                        
                        // 创建 span 元素包裹每个字符，包括空格
                        const span = document.createElement('span');
                        span.textContent = char;
                        span.style.opacity = '0';
                        span.style.transition = 'opacity 0.4s ease-in-out';
                        currentElement.appendChild(span);
                        
                        // 触发渐变动画
                        setTimeout(() => {
                            span.style.opacity = '1';
                        }, 20);

                        // 更新故事容器的高度
                        storyElement.style.height = (storyContentElement.offsetHeight + 60) + 'px'; // 60px 为内边距
                        
                        charIndex++;
                        setTimeout(addNextCharacter, delay);
                    } else {
                        // 当前段落结束，移到下一段
                        paragraphIndex++;
                        charIndex = 0;
                        setTimeout(addNextCharacter, delay * 2); // 段落之间稍微多等一会
                    }
                } else {
                    storyContentElement.classList.add('show');
                    // 最后一次调整高度，确保所有内容都显示
                    storyElement.style.height = (storyContentElement.offsetHeight + 60) + 'px';
                }
            }

            addNextCharacter();
        }

        generateButton.addEventListener('click', () => fetchStory('/api/story'));
        toggleCustomButton.addEventListener('click', () => {
            customStorySection.classList.toggle('show');
        });
        generateCustomButton.addEventListener('click', () => {
            const prompt = customPromptInput.value;
            if (!prompt) {
                alert('请在草原上编织你的故事...');
                return;
            }
            fetchStory('/api/custom-story', 'POST', { prompt });
        });
        closeStoryButton.addEventListener('click', () => {
            storyElement.classList.add('hide');
            storyContentElement.innerHTML = '';
        });
    </script>
</body>
</html>
