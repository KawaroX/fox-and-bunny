<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狐狸和小白兔</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="scene">
        <div class="scene-background"></div>
        <div class="sun"></div>
        <div class="sunlight"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="grass-layer grass-back"></div>
        <div class="grass-layer grass-middle"></div>
        <div class="grass-layer grass-front"></div>
        <div class="characters">
            <div class="fox">🦊</div>
            <div class="rabbit">🐰</div>
        </div>
        <div class="scene-overlay"></div>
    </div>
    <div class="container">
        <h1 class="scene-title">想要来点故事吗<br>以及做个好梦 :D</h1>
        <button id="generateStory" class="primary-button">生成随机故事</button>
        <button id="toggleCustomStory" class="secondary-button">创作独特故事</button>
        <div id="customStorySection">
            <input type="text" id="customPrompt" placeholder="在草原上编织你的故事...">
            <button id="generateCustomStory" class="secondary-button">生成自定义故事</button>
        </div>
        <div id="story" class="hide">
            <button id="closeStory">&times;</button>
            <div id="storyContent" class="story-content"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/interactive-scene.js"></script>
    <script src="js/story-notes.js"></script>
    <div class="story-notes-container">
        <div class="story-note" data-story="1">
            <div class="story-note-content">
                很久很久以前，在一片美丽的草原上...
            </div>
        </div>
        <div class="story-note" data-story="2">
            <div class="story-note-content">
                小狐狸和小白兔决定探索森林深处的神秘地带...
            </div>
        </div>
        <div class="story-note" data-story="3">
            <div class="story-note-content">
                © 2024 狐狸与小白兔<br>
                Created by Luwavic | <a href="https://github.com/KawaroX/fox-and-rabbit" target="_blank">GitHub</a>
            </div>
        </div>
    </div>
    
    <div class="story-note-full">
        <button class="close-button">&times;</button>
        <h3></h3>
        <p></p>
    </div>
    
    <div class="overlay"></div>

</body>
</html>
